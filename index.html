<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving License OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Driving License Information Reader</h1><br>
    <h2>Upload Driving License</h2><br>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadButton">Extract Details</button><br><br>
    <h3>Extracted Details</h3><br>
    <pre id="rawText"><strong>Raw Text:</strong></pre><br>
    <pre id="cleanedText"><strong>Cleaned Text:</strong></pre><br>
    <p><strong>Name:</strong> <span id="name"></span></p><br>
    <p><strong>Driving License ID:</strong> <span id="licenseId"></span></p><br>
    <p><strong>Date of Birth:</strong> <span id="dob"></span></p><br>
    <p><strong>Expiry Date:</strong> <span id="expiryDate"></span></p><br>
</body>
</html>
