<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving License OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Upload Driving License</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadButton">Extract Details</button>

    <h2>Extracted Details</h2>
    <pre id="rawText">Raw Text: </pre>
    <pre id="cleanedText">Cleaned Text: </pre>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Driving License ID:</strong> <span id="licenseId"></span></p>
    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
    <p><strong>Expiry Date:</strong> <span id="expiryDate"></span></p>
</body>
</html>
